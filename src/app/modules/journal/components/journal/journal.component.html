<ng-container *ngFor="let journal of journalsList$ | async">
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ journal.title }}</mat-card-title>
        <mat-card-subtitle>{{ journal.publisher }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-title-group> </mat-card-title-group>
      <!-- <mat-card-content>
        {{longText}}
      </mat-card-content> -->
    </mat-card>
  </div>
</ng-container>
