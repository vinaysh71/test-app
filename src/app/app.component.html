<mat-toolbar color="primary" class="toolbar-group">
  <span>My Application</span>
  <div>
    <button (click)="createForm()" mat-stroked-button>Create</button>
  </div>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>
<router-outlet></router-outlet>
